<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karkart</title>
  <link href="https://fonts.googleapis.com/css2?family=Tenali+Ramakrishna&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }

    .bgimg {
      /* background-image: url('./forestbridge.jpg'); */
      background-color: #081148;
      height: 100%;
      background-position: center;
      background-size: cover;
      position: relative;
      color: white;
      font-family: 'Tenali Ramakrishna', sans-serif;
      font-size: 25px;
    }

    .topleft {
      position: absolute;
      top: 0;
      left: 16px;
    }

    .bottomleft {
      position: absolute;
      bottom: 0;
      left: 16px;
    }

    .middle {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    hr {
      margin: auto;
      width: 40%;
    }
  </style>
</head>
<body>
  
  <div class="bgimg">
    <div class="topleft">
      <p>KARNKART</p>
    </div>
    <div class="middle">
      <h1 style="color: #e35f1f;">COMING SOON</h1>
      <hr>
      <p id="demo" style="font-size:30px"></p>
    </div>
    <div class="bottomleft">
      <p>Our Website is coming soon, in the mean time connect with us with the information below. <br>
      <i class="fas fa-phone-square-alt"></i> +91-9035325668 <br>
      <i class="fas fa-map-marker-alt"></i> Bengaluru, India - 560050
      </p>
    </div>
  </div>

</body>
<script>
  // Set the date we're counting down to
  var countDownDate = new Date("Aug 1, 2020 00:00:00").getTime();
  
  // Update the count down every 1 second
  var countdownfunction = setInterval(function() {
  
    // Get todays date and time
    var now = new Date().getTime();
    
    // Find the distance between now an the count down date
    var distance = countDownDate - now;
    
    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    // Output the result in an element with id="demo"
    document.getElementById("demo").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";
    
    // If the count down is over, write some text 
    if (distance < 0) {
      clearInterval(countdownfunction);
      document.getElementById("demo").innerHTML = "EXPIRED";
    }
  }, 1000);
</script>
</html>
